<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Mishka</title>
  <!--  preload-->
  <link rel="preload" href="../css/style.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="../fonts/raleway-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="../fonts/comfortaa-regular.woff2" as="font" crossorigin="anonymous">
  <!--  favicons start-->
  <link rel="icon" href="../favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="../img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../img/favicons/apple-icon-152x152.png">

  <link rel="icon" type="image/png" sizes="192x192"  href="../img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
  <link rel="manifest" href="../manifest.json">

  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
<header class="main-header">
  <div class="main-header__container container">
    <a class="main-header__logo" href="index.html">
      <svg class="main-header__logo-icon" width="52" height="52" viewBox="0 0 52 52" fill="none">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
      <svg class="main-header__logo-text" width="67" height="50">
        <use xlink:href="img/sprite.svg#logo-text"></use>
      </svg>
    </a>
    <nav class="main-header__navigation main-header__navigation--closed main-header__navigation--nojs">
      <button class="main-header__toggle" type="button">
      <span class="visually-hidden">
        Открыть меню.
      </span>
      </button>
      <ul class="main-header__list">
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Каталог
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Новости
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Контакты
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link main-header__link--selected">
            Заказать
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="main">
  <section class="form-hero">
    <h1 class="visually-hidden">
      Форма заказа ягод.
    </h1>
    <div class="container">
      <p class="form-hero__slogan">
        Закажи ягоды
      </p>
      <p class="form-hero__about">
        Мы&nbsp;соберем для вас ягоды
        и&nbsp;доставим их&nbsp;в&nbsp;удобном
        для вас виде&nbsp;- свежими или замороженными
      </p>
    </div>
  </section>
  <form class="order-form" action="https://echo.htmlacademy.ru/" method="post">
    <div class="container">
      <fieldset class="order-form__select checkbox">
        <legend class="order-form__title">
          Выберите ягоды
        </legend>
        <ul class="checkbox__list checkbox__list--choice">
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="cowberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
                брусника
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="cherry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              вишня
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="blueberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              голубика
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="blackberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              ежевика
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="strawberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              клубника
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="cranberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              клюква
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="gooseberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              крыжовник
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="raspberry">
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
              малина
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="cloudberry" disabled>
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
                морошка
              </span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="visually-hidden checkbox__input" type="checkbox" name="form-checkbox" value="blueberry" disabled>
              <span class="checkbox__mark"></span>
              <svg class="checkbox__check-mark" width="24" height="24">
                <use xlink:href="img/sprite.svg#check-mark"></use>
              </svg>
              <span class="checkbox__word">
                черника
              </span>
            </label>
          </li>
        </ul>
      </fieldset>
    </div>
  </form>
</main>
<footer class="footer">
  <a class="footer__footer-logo" href="index.html">
      <span class="visually-hidden">
        На главную страницу.
      </span>
    <svg class="footer__logo-icon" width="52" height="52" viewBox="0 0 52 52" fill="none">
      <use xlink:href="img/sprite.svg#logo"></use>
    </svg>
    <svg class="footer__logo-text" width="67" height="50">
      <use xlink:href="img/sprite.svg#logo-text"></use>
    </svg>
  </a>
  <ul class="footer__list social-list">
    <li class="social-list__item">
      <a class="social-list__link" href="#">
          <span class="visually-hidden">
            Телеграм.
          </span>
        <svg class="social-list__icon" width="32" height="32" fill="none">
          <use xlink:href="img/sprite.svg#telegram"></use>
        </svg>
      </a>
    </li>
    <li class="social-list__item">
      <a class="social-list__link" href="#">
          <span class="visually-hidden">
            Вконтакте.
          </span>
        <svg class="social-list__icon" width="32" height="32" fill="none">
          <use xlink:href="img/sprite.svg#vkontakte"></use>
        </svg>
      </a>
    </li>
    <li class="social-list__item">
      <a class="social-list__link" href="#">
          <span class="visually-hidden">
            YouTube.
          </span>
        <svg class="social-list__icon" width="32" height="32" fill="none">
          <use xlink:href="img/sprite.svg#youtube"></use>
        </svg>
      </a>
    </li>
  </ul>
  <a class="footer__copyright" href="https://htmlacademy.ru/intensive/adaptive">
      <span class="footer__copyright-icon-text">
        HTML Academy
      </span>
    <svg class="footer__copyright-icon" width="20" height="24">
      <use xlink:href="img/sprite.svg#htmlacademy"></use>
    </svg>
  </a>
</footer>
<script src="../js/mobile-menu.js"></script>
<script src="../js/location.js"></script>
</body>
</html>
