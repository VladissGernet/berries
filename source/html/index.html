<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Mishka</title>
  <!--  preload-->
  <link rel="preload" href="../css/style.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="../fonts/raleway-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="../fonts/comfortaa-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="../fonts/amatic-sc-regular.woff2" as="font" crossorigin="anonymous">
  <!--  favicons start-->
  <link rel="icon" href="../favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="../img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="../img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
  <link rel="manifest" href="../manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!--  favicons end-->
</head>
<body>
<header class="main-header">
  <div class="main-header__container container">
    <a class="main-header__logo" href="#">
      <svg class="main-header__logo-icon" width="52" height="52" viewBox="0 0 52 52" fill="none">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
      <svg class="main-header__logo-text" width="67" height="50">
        <use xlink:href="img/sprite.svg#logo-text"></use>
      </svg>
    </a>
    <nav class="main-header__navigation main-header__navigation--closed main-header__navigation--nojs">
      <button class="main-header__toggle" type="button">
      <span class="visually-hidden">
        Открыть меню.
      </span>
      </button>
      <ul class="main-header__list">
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Каталог
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Новости
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Контакты
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link">
            Заказать
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="main">
  <section class="hero">
    <div class="hero__container container">
      <h1 class="hero__title">
        Ягоды с&nbsp;доставкой
      </h1>
      <ul class="hero__list">
        <li class="hero__item">
          <svg class="hero__icon" width="32" height="32" fill="none">
            <use xlink:href="img/sprite.svg#leaf"></use>
          </svg>
          <span class="hero__content">
          Отборные ягоды
        </span>
        </li>
        <li class="hero__item">
          <svg class="hero__icon" width="32" height="32" fill="none">
            <use xlink:href="img/sprite.svg#frozen"></use>
          </svg>
          <span class="hero__content">
            Натуральный вкус сохранён методом шоковой заморозки
        </span>
        </li>
        <li class="hero__item">
          <svg class="hero__icon" width="32" height="32" fill="none">
            <use xlink:href="img/sprite.svg#delivery"></use>
          </svg>
          <span class="hero__content">
          Доставка по&nbsp;Санкт-Петербургу
        </span>
        </li>
      </ul>
      <button class="hero__button button" type="button">
        Заказать
      </button>
    </div>
  </section>
  <section class="catalog">
    <h2 class="catalog__tile">
      Каталог
    </h2>
  </section>
</main>
<script src="../js/mobile-menu.js"></script>
</body>
</html>
